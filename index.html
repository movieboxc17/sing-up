<!DOCTYPE html>
<html>
<head>
  <style>
    .button-gap {
      margin-bottom: 19px;
      width: 200px;
      height: 40px;
      display: inline-block;
      margin-right: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button-gap:hover {
      background-color: #45a049;
    }
    
    .image-gap {
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gap {
      margin-bottom: 20px;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1CB5E0 10%, #000851 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .warning {
      font-size: 18px;
      color: red;
      margin-bottom: 10px;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: white;
    }
  </style>
</head>
